<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron Fox</title>

    <!-- Load shared head content -->
    <script>
        fetch("GlobalCode/head.html")
            .then(res => res.text())
            .then(data => {
                document.head.insertAdjacentHTML("beforeend", data);
            });
    </script>
    
    <style>
    

        .navbar a:hover {
            text-decoration: underline;
        }

        html {
            scroll-behavior: smooth;
        }
    
        section {
            min-height: 10vh;
            padding: 0px 0px;
        }
    </style>
</head>
<body>
    <!-- Add this in if I want a speocific style for each section
     #home { background-color: #151515; color: white; }
        #about { background-color: #222; color: white; }
        #university { background-color: #333; color: white; }
        #coding-projects { background-color: #444; color: white; }
        #work-history { background-color: #555; color: white; }
        #contact-me { background-color: #666; color: white; }
    -->

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Homee</a>
        <a href="#coding-projects">Projects</a>
        <a href="#work-history">Work History</a>
        <a href="#university">University</a>
        <a href="#contact-me">Contact Me</a>
    </div>

    <!-- Sections with dynamic content loading -->
    <section id="home"></section>
    <section id="coding-projects"></section>
    <section id="work-history"></section>
    <section id="university"></section>
    <section id="contact-me"></section>

    <!-- Load all sections -->
    <script>
        // Define which HTML file loads into which section
        const sections = [
            { id: 'home', file: 'Pages/AboutPage.html' },
            { id: 'university', file: 'Pages/school.html' },
            { id: 'coding-projects', file: 'Pages/codingPage.html' },
            { id: 'work-history', file: 'Pages/workHistory.html' },
            { id: 'contact-me', file: 'Pages/ContactMe.html' }
        ];

        // Load each section
        sections.forEach(section => {
            fetch(section.file)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(section.id).innerHTML = html;
                })
                .catch(err => console.error(`Error loading ${section.file}:`, err));
        });
    </script>

</body>
</html>
