<!DOCTYPE html>
<html lang="es">
    <head>
        <title>University</title>
        <style>
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                background-color: #F0F0F0;
                margin: 0;
                padding-top: 0; /* Adjust for image & navbar */
                text-align: center;
                padding: 0;
            }
    
            .header-container {
                width: 100%;
                position: relative;
                top: 0;
                left: 0;
                z-index: 1000;
                margin: 0;
            }
    
            .header-container img {
                display: block;
                width: 100%;
                height: 315px;
                object-fit: cover;
                margin: 0;
            }
    
            .navbar {
                width: 100%;
                background-color: #333;
                padding: 0px 0;
                text-align: center;
                position: relative;
                top: 0;
                left: 0;
                z-index: 1001;
                margin: 0;
                padding-top: 0;
            }
    
            .navbar a {
                color: white;
                text-decoration: none;
                margin: 0 px;
                font-size: 18px;
                font-weight: bold;
            }
    
            .navbar a:hover {
                text-decoration: underline;
            }

            .university-container a {
                color: black; /* Make the link text black */
                text-decoration: none; /* Remove underline */
                font-family: Georgia, 'Times New Roman', Times, serif;
            }

            .university-container a:hover {
                text-decoration: underline; /* Optional: Show underline on hover */
                color: red; /* Optional: Change color when hovered */
            }
        </style>
    </head>
    <body>

        <div id="header-placeholder"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;

                // Change the header image dynamically for this page
                // TODO: Change the image to be something cleaner. 
                document.getElementById("header-image").src = "images/university.jpg";   
            })
            .catch(error => console.error("Error loading header:", error));
    </script>
    <div id="nav-placeholder"></div>

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading navbar:", error));
    </script>
        <div class="university-container">
            <h1>
                <a href="https://www.unm.edu/">University of New Mexico</a>
            </h1>
         </div>

            Bachelor's in Computer Science

        </h3>

        </h3>
    </body>
</html>
